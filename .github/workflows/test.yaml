on: [push, pull_request]

name: Test
jobs:

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Test Suite
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features intel-mkl,parallelism,zlib -- --nocapture