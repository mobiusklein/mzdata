on: [push, pull_request]

env:
  RUST_BACKTRACE: full
  RUST_LOG: debug
  CARGO_PROFILE_TEST_BUILD_OVERRIDE_DEBUG: true

name: Test
jobs:

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Test Suite
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install system packages
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install libhdf5-103 libhdf5-dev
          elif [ "$RUNNER_OS" == "Windows" ]; then
            cp .github/helpers/vcpkg.json .
            vcpkg install
            ls  vcpkg_installed/x64-windows/*
            echo "HDF5_DIR=${GITHUB_WORKSPACE}\vcpkg_installed\x64-windows\\" >> $GITHUB_ENV
            echo "${GITHUB_WORKSPACE}\vcpkg_installed\x64-windows\bin\\" >> $GITHUB_PATH
          else
            echo "$RUNNER_OS" is not supported
            exit 1
          fi
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features nalgebra,parallelism,mzmlb,async,mzsignal,thermo -- --nocapture --show-output --test-threads 1